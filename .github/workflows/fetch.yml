name: Fetch V2Ray Configurations

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fetch_configs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11  # updated version for better compatibility

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run fetch script
      run: python fetch_subs.py  # Ensure your filename matches

    - name: Configure Git
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

    - name: Pull latest changes to avoid conflicts
      run: |
        git pull --rebase origin main

    - name: Commit and push changes
      run: |
        git add .
        git commit -m "Update configuration files" || echo "No changes to commit"
        git push origin main
